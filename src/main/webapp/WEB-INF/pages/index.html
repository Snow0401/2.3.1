<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title></title>

    <style>
    table {
        width: 100%;
        background: white;
        color: black;
        border-spacing: 1px;
    }
    td, th {
        background: whitesmoke; /* Цвет фона ячеек */
        padding: 5px; /* Поля вокруг текста */
    }
    </style>


</head>
<body>


<table border="2">

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
    </tr>

    <tr th:each="user : ${Users}">
        <td><span><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a></span></td>
        <td><span th:text="${user.getName()}"></span></td>
        <td><span th:text="${user.getAge()}"></span></td>
    </tr>
    <br/>
    <hr/>

    <a href="/users/new">Create new person</a>
</table>

</body>

</html>
